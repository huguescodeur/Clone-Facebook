<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- * Liaison HTML & CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="section--global">
      <!-- ! Navbar -->
      <section class="section--navbar">
        <!-- ? Div Nav -->
        <nav class="div--nav">
          <div class="div--icon">
            <img
              src="./assets/icons/facebook.png"
              alt="logo facebook"
              class="img--logo style--icons"
            />
          </div>

          <!-- ? Div Home -->
          <div class="div--home">
            <div class="home--logo">
              <img
                src="./assets/icons/domicile.png"
                alt="logo home"
                class="img--logo style--icons"
              />
              <img
                src="./assets/icons/video.png"
                alt="logo video"
                class="img--logo style--icons"
              />
              <img
                src="./assets/icons/people.png"
                alt="logo people"
                class="img--logo style--icons"
              />
            </div>
          </div>

          <!-- ? Div Search -->
          <div class="div--search">
            <div class="search">
              <img
                src="./assets/icons/search.png"
                alt="logo search"
                class="img--logo style--icons"
              />
              <input class="search-input" placeholder="Search on Facebook" />
            </div>
          </div>

          <!-- ? Div Profil -->
          <div class="div--profil">
            <div class="div--icons--profil">
              <div class="profil--icons cloche">
                <img
                  src="./assets/icons/cloche.png"
                  alt="logo cloche"
                  class="logo--profil"
                />
                <div class="rouge"></div>
              </div>
              <div class="profil--icons">
                <img
                  src="./assets/icons/discuter.png"
                  alt="logo discuter"
                  class="logo--profil"
                />
              </div>
            </div>
            <div class="div--profil-image">
              <img
                src="./assets/images/huguescodeur.jpg"
                alt="Hugues Codeur"
                class="profil--image"
              />
            </div>
          </div>
        </nav>
      </section>
    </section>
  </body>
</html>
