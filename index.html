<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Facebook</title>
    <!-- * Liaison HTML & CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="section--global">
      <!-- ! Section Navbar -->
      <section class="section--navbar">
        <!-- ? Div Nav -->
        <nav class="div--nav">
          <div class="div--icon">
            <img
              src="./assets/icons/facebook.png"
              alt="logo facebook"
              class="img--logo style--icons"
            />
          </div>

          <!-- ? Div Home -->
          <div class="div--home">
            <div class="home--logo">
              <img
                src="./assets/icons/domicile.png"
                alt="logo home"
                class="img--logo style--icons"
              />
              <img
                src="./assets/icons/video.png"
                alt="logo video"
                class="img--logo style--icons"
              />
              <img
                src="./assets/icons/people.png"
                alt="logo people"
                class="img--logo style--icons"
              />
            </div>
          </div>

          <!-- ? Div Search -->
          <div class="div--search">
            <div class="search">
              <img
                src="./assets/icons/search.png"
                alt="logo search"
                class="img--logo style--icons"
              />
              <input class="search-input" placeholder="Search on Facebook" />
            </div>
          </div>

          <!-- ? Div Profil -->
          <div class="div--profil">
            <div class="div--icons--profil">
              <div class="profil--icons cloche">
                <img
                  src="./assets/icons/cloche.png"
                  alt="logo cloche"
                  class="logo--profil"
                />
                <div class="rouge"></div>
              </div>
              <div class="profil--icons">
                <img
                  src="./assets/icons/discuter.png"
                  alt="logo discuter"
                  class="logo--profil"
                />
              </div>
            </div>
            <div class="div--profil-image">
              <img
                src="./assets/images/huguescodeur.jpg"
                alt="Hugues Codeur"
                class="profil--image"
              />
            </div>
          </div>
        </nav>
      </section>

      <!-- ! Section Main -->
      <section class="section--main">
        <!-- ? Section Gauche -->
        <div class="main--gauche">
          <div class="div--gauche">
            <div class="gauche--1">
              <img
                src="./assets/icons/mode-nuit.png"
                alt="Icon Mode Nuit"
                width="20"
              />
              <p class="dark--mode--text">Dark mode</p>
              <img
                src="./assets/icons/toggle.png"
                alt="Icon Mode Nuit"
                width="40"
              />
            </div>

            <div class="gauche--2">
              <div class="div--profil-image">
                <img
                  src="./assets/images/huguescodeur.jpg"
                  alt="Hugues Codeur"
                  class="profil--image"
                />
              </div>

              <p>Hugues Codeur</p>

              <img
                src="./assets/icons/bouton-jouer.png"
                alt="Hugues Codeur"
                height="30"
              />
            </div>

            <div class="gauche--3">
              <div class="div--trois">
                <img
                  src="./assets/icons/marketplace.png"
                  alt="Logo Marketplace"
                  height="20"
                />
                <p>Marketplace</p>
              </div>
              <div class="div--trois">
                <img
                  src="./assets/icons/amour.png"
                  alt="Logo Amour"
                  height="20"
                />
                <p>Dating</p>
              </div>
              <div class="div--trois">
                <img
                  src="./assets/icons/etoile.png"
                  alt="Logo Etoile"
                  height="20"
                />
                <p>Saved</p>
              </div>
              <div class="div--trois">
                <img
                  src="./assets/icons/video_couleur.png"
                  alt="Logo Reels"
                  height="20"
                />
                <p>Reels</p>
              </div>
              <div class="div--trois">
                <img
                  src="./assets/icons/jeu.png"
                  alt="Logo Gaming"
                  height="20"
                />
                <p>Gaming</p>
              </div>
              <div class="div--trois">
                <img
                  src="./assets/icons/groupes.png"
                  alt="Logo Groups"
                  height="20"
                />
                <p>Groups</p>
              </div>
            </div>
          </div>
        </div>

        <!-- ? Section Milieu -->
        <div class="main--milieu"></div>

        <!-- ? Section Droite -->
        <div class="main--droit">
          <div class="div--droite">
            <h3>Birthdays</h3>
            <div class="info--birthdays">
              <img
                src="./assets/icons/cadeau.png"
                alt="Logo Birthdays"
                height="30"
              />
              <p><span>Hugues Codeur</span> as birthday today.</p>
            </div>

            <div class="linear--gradient"></div>

            <div class="div--friends">
              <h3>Friends <span class="span">(144)</span></h3>

              <div class="div--icons--profil">
                <div class="profil--icons">
                  <img
                    src="./assets/icons/search-white.png"
                    alt="logo search"
                    class="logo--profil"
                  />
                  <!-- <div class="rouge"></div> -->
                </div>
                <div class="profil--icons">
                  <img
                    src="./assets/icons/more.png"
                    alt="logo more"
                    class="logo--profil"
                  />
                </div>
              </div>
            </div>

            <div class="list--friends">
              <div class="gauche--2">
                <div class="div--profil-image">
                  <img
                    src="./assets/images/huguescodeur.jpg"
                    alt="Hugues Codeur"
                    class="profil--image"
                  />
                </div>

                <p>Hugues Codeur</p>
              </div>
              <div class="gauche--2">
                <div class="div--profil-image">
                  <img
                    src="./assets/images/huguescodeur.jpg"

                    class="profil--image"
                  />
                </div>

                <p>Hugues Codeur</p>
              </div>
              <div class="gauche--2">
                <div class="div--profil-image">
                  <img
                    src="./assets/images/huguescodeur.jpg"
                    alt="Hugues Codeur"
                    class="profil--image"
                  />
                </div>

                <p>Hugues Codeur</p>
              </div>
              <div class="gauche--2">
                <div class="div--profil-image">
                  <img
                    src="./assets/images/huguescodeur.jpg"
                    alt="Hugues Codeur"
                    class="profil--image"
                  />
                </div>

                <p>Hugues Codeur</p>
              </div>
              <div class="gauche--2">
                <div class="div--profil-image">
                  <img
                    src="./assets/images/huguescodeur.jpg"
                    alt="Hugues Codeur"
                    class="profil--image"
                  />
                </div>

                <p>Hugues Codeur</p>
              </div>
              <div class="gauche--2">
                <div class="div--profil-image">
                  <img
                    src="./assets/images/huguescodeur.jpg"
                    alt="Hugues Codeur"
                    class="profil--image"
                  />
                </div>

                <p>Hugues Codeur</p>
              </div>
              <div class="gauche--2">
                <div class="div--profil-image">
                  <img
                    src="./assets/images/huguescodeur.jpg"
                    alt="Hugues Codeur"
                    class="profil--image"
                  />
                </div>

                <p>Hugues Codeur</p>
              </div>
            </div>
            
            <div class="show--more">
              <p>Show more</p>
            </div>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
